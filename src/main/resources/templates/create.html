<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Subtitle</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 
	    <div th:replace="fragments/header :: header-js-css-core"/>
	    
	 	<script src="/js/dropzone.js"></script>
        <link rel="stylesheet" href="/css/basic.css">
        <link rel="stylesheet" href="/css/dropzone.css">
       
       	<script src="/js/process.js"></script>
       
        
    </head>
    <body>
    
    <main role="main" class="container">
        
	    <div class="row justify-content-center">
	        <div id="dropzone" class="col-6">
		    	<form action="/upload" class="dropzone needsclick" id="dropzone">
		          
		          <input type="hidden" name="bucket" th:value="${bucket}"/>
		          
				  <div class="dz-message needsclick">
				    Drop files here or click to upload.
				  </div>
				 </form>
			</div>
	    </div>
	    <div class="row justify-content-center">
	        <div id="process" class="col-6">
		    	<button class="process btn btn-primary" th:data-bucket="${bucket}">Process</button>
			</div>
	    </div>
	    
	    
    </main>
    
       
		      
		      
    </body>

</html>
