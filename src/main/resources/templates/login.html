	  <body class="text-center">
	  
	   
	  
	  
	    <form class="form-signin" th:action="@{/login}" method="post">
	      <div class="alert alert-danger" role="alert" th:if="${param.error}">
            	<span th:text="#{login.error}">You have been logged out.</span>
          </div>
	      <div class="alert alert-success" role="alert" th:if="${param.logout}">
	            <span th:text="#{login.logout}">You have been logged out.</span>
	      </div>
		  <img class="mb-4" src="/css/reindeer.svg" alt="" width="72" height="72">
		  <h1 class="h3 mb-3 font-weight-normal" th:text="#{login.pleasesignin}">Please sign in</h1>
		  <label for="inputEmail" class="sr-only" th:text="#{login.emailaddress}">Email address</label>
		  <input type="email" id="inputEmail" class="form-control" name="username" th:attr="placeholder=#{login.emailaddress}" required autofocus>
		  <label for="inputPassword" class="sr-only" th:text="#{login.password}">Password</label>
		  <input type="password" id="inputPassword" class="form-control" name="password" th:attr="placeholder=#{login.password}" required>
		  <div class="checkbox mb-3">
		    <label>
		      <input type="checkbox" name="remember-me"> <span th:text="#{login.rememberme}">Remember me</span>
		    </label>
		  </div>
		  <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.signin}">Sign in</button>
		  <p class="mt-5 mb-3 text-muted">&copy; 2019 www.frittenburger.de</p>
		</form>
	</body>
