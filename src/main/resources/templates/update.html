<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Subtitle</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	 
	    <div th:replace="fragments/header :: header-js-css-core"/>
	    
	 	<script src="/js/dropzone.js"></script>
        <link rel="stylesheet" href="/css/dropzone-basic.css">
        <link rel="stylesheet" href="/css/dropzone.css">
       
       	<script src="/js/modul-update.js"></script>
        <link rel="stylesheet" href="/css/create.css">
       
        
    </head>
    <body>
    
    <header th:replace="fragments/header :: header-fixed-header"/>
    
    <main role="main">
     <div class="container">
        	  
         <div class="row justify-content-center">
	    
	    
	    	<div class="col-8">
		        <form id="metadata" th:action="@{/api/v1/buckets/{bucket}/data(bucket=${bucket})}">
				  <div class="form-group">
				    <input type="email" class="form-control" name="title" placeholder="Enter Title" th:value="${info.title}">
				  </div>
				  <div class="form-group">
					 <textarea class="form-control" name="description" rows="3" placeholder="Enter Description" th:text="${info.description}"></textarea>
  				  </div>
				</form>
			</div>
	    </div>
	  
	  
	    <div class="row justify-content-center">
	    
	        <div id="process" class="col col-2">
		    	<a class="btn btn-lg btn-primary" th:data-bucket="${bucket}">Save</a>
			</div>
			<div id="status" class="col col-6">
			 	<div class="alert alert-primary" role="alert">
					-
				</div>
			</div>
	    </div>
	    
	    
	    <hr />
	        
	    <div class="row justify-content-center">
	        
	        <table id="files" class="table table-striped col-8">
			  <thead>
			    <tr>
			      <th scope="col">File</th>
			      <th scope="col">Action</th>
			    </tr>
			  </thead>
			  <tbody>
			     <tr th:each="file : ${files}">
			      <td th:text="${file}">file</td>
			      <td><a th:href="@{/api/v1/buckets/{bucket}/delete/{file}(bucket=${bucket},file=${file})}"><i class="fa fa-trash"><i></a></td>
			     </tr> 
             </tbody>
           </table>
	        
		</div>	  
	
	    <hr />
	  
	    <div class="row justify-content-center">
	        <div id="dropzone" class="col-8">
		    	<form th:action="@{/api/v1/buckets/{bucket}/upload(bucket=${bucket})}" class="dropzone needsclick" id="dropzone">		          
				  <div class="dz-message needsclick">
				    Drop files here or click to upload.
				  </div>
				 </form>
			</div>
	    </div>
	   
	 
	    </div> <!-- container -->
    </main>
    
       
    <footer th:replace="fragments/header :: header-fixed-footer"/>
		      
		      
    </body>

</html>
