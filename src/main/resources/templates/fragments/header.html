<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.sprinfgramework.org/schema/security/tags">
	<head>
		
		<div th:fragment="header-js-css-core">
			<script src="/js/jquery-3.3.1.min.js"></script>
			<script src="/js/popper.min.js"></script>
			<script src="/js/tooltip.min.js"></script>
			
	      	<script src="/js/bootstrap-4.2.1.min.js"></script>
	      	<script src="/js/handlebars-v4.0.12.js"></script>
	      	
		    <link rel="stylesheet" href="/css/bootstrap-4.2.1.min.css">
		    <link rel="stylesheet" href="/css/font-awesome.min.css">
		    
		    <link href="/css/flags.css" rel="stylesheet" type="text/css">
		    <style>
		        html, body {
  					height: 100%;
				}
				
				main {
					min-height: 100%;
				}
		        main > .container {
		          padding-top: 90px;  
		          padding-bottom: 50px;
		        }
	    
		        .footer {
  					background-color: #f5f5f5;
  					height: 50px;
  					margin-top: -50px;
				}
				.footer > .container {
					padding-top: 10px;
					text-align: center;
				}
				
       		</style>

    	</div>
		
    </head>
    <body>


  <header th:fragment="header-fixed-header">
	  <!-- Fixed navbar -->
	  <nav class="navbar navbar-expand-sm navbar-dark fixed-top bg-dark">
	  
	   	  <a class="navbar-brand" href="/">
    		<img src="/css/reindeer.svg" width="30" height="30" alt="">
  		  </a>
  		  
  		  
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		 
		  <div class="collapse navbar-collapse" id="navbarNav">
		 
		    <ul class="navbar-nav mr-auto">
		    
		    </ul>
		     <ul class="navbar-nav">
		      <li class="nav-item">
		          <a class="nav-link" th:href="@{''(lang=de)}"><img src="/css/blank.gif" class="flag flag-de"></a>
		      </li>
		      <li class="nav-item">
		          <a class="nav-link" th:href="@{''(lang=en)}"><img src="/css/blank.gif" class="flag flag-us"></a>
		      </li>
		      <li class="nav-item">
		          <a class="nav-link" th:href="@{''(lang=es)}"><img src="/css/blank.gif" class="flag flag-es"></a>
		      </li>
		    </ul>
		    <ul class="navbar-nav">
		       
		       <li sec:authorize="isAnonymous()"  class="nav-item">
		         <a href="/login"><img src="https://www.gravatar.com/avatar/00000000000000000000000000000000?d=mp&f=y&s=30" class="rounded-circle"></a>
		       </li>
		       <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
		       
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
		             <img th:src="@{${'https://www.gravatar.com/avatar/' + userid}(d=identicon,s=30)}" class="rounded-circle">		        </a>
		        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
		            <form th:action="@{/logout}" method="post">
		                <input type="submit" class="dropdown-item" value="Logout">
                   </form>
		        </div>
		      </li>
		    </ul>
		  </div>
	  
	
	  </nav>
   </header>
  
   <header th:fragment="header-fixed-play-header">
	  <!-- Fixed navbar -->
	  <nav class="navbar navbar-expand-xl navbar-dark fixed-top bg-dark">
	  
	   	  <a class="navbar-brand" href="/">
    		<img src="/css/reindeer.svg" width="30" height="30" alt="">
    		<span th:text="${title}">subt√≠tulo</span>
    		
  		  </a>
  		  
  		  <div class="navbar-header">
  		     
  		    <ul class="navbar-nav">
  		      <li class="nav-item">
		        <a class="nav-link screensaver screensaver-icon" href="#">
		      		<i class="fa fa-desktop"></i>
		      	</a>
		      </li>
		    </ul>
  		  </div>
  		  
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    	<i class="fa fa-cogs"></i>
		  </button>
		 
		  <div class="collapse navbar-collapse" id="navbarNav">
		 
		    <ul class="navbar-nav mr-auto">
		    
		    </ul>
		     <ul class="navbar-nav">
		     
		    
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span th:text="#{language}">
		        </a>
		        <div class="dropdown-menu dropdown-menu-right bg-dark" aria-labelledby="navbarDropdown">
		          <a class="nav-link" th:href="@{''(lang=de)}"><img src="/css/blank.gif" class="flag flag-de"> Deutsch</a>
		          <a class="nav-link" th:href="@{''(lang=en)}"><img src="/css/blank.gif" class="flag flag-us"> English</a>
		          <a class="nav-link" th:href="@{''(lang=es)}"><img src="/css/blank.gif" class="flag flag-es"> Espa&ntilde;ol</a>
		        
		        </div>
		      </li>
		      <li class="nav-item dropdown">
		        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<span th:text="#{options}">
		        </a>
		        <div class="dropdown-menu dropdown-menu-right bg-dark " aria-labelledby="navbarDropdown">
		          <a class="screensaver screensaver-button nav-link" href="#" th:attr="data-text-enable=#{screensaver.enable},data-text-disable=#{screensaver.disable}"></a>
		        </div>
		      </li>
		    </ul>
		  </div>
	  
	
	  </nav>
   </header>
     
     <footer th:fragment="header-fixed-footer" class="footer">
	  <div class="container">
	  
	    <span class="text-muted">
	    	<span th:text="#{footer.part1}"></span>
	    	<i class="fa fa-heart"></i>
	        <span th:text="#{footer.part2}"></span>
	    	<a target="_blank" href="https://twitter.com/AntikNerd">@AntikNerd</a>   
	    </span>
	  </div>
	</footer>

    </body>

</html>
